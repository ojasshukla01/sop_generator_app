name: Deploy to Render

on:
  push:
    branches:
      - main  # Triggers deployment on every push to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest  # Ensure all tests pass before deploying

    - name: Deploy to Render
      run: |
        curl https://cli-assets.heroku.com/install.sh | sh  # Use this if using Heroku CLI for Render deployment
        heroku git:remote -a your-app-name-on-render
        git push heroku main
